{% extends 'index.html' %}
{% load static %}

{% block content %}

    <!-- ##### Breadcumb Area Start ##### -->
    <section class="breadcumb-area bg-img bg-overlay" style="background-image: url( {% static 'img/bg-img/breadcumb3.jpg' %} );">
        <div class="bradcumbContent">
            <h2>{{umuziki.title}}</h2>
            <hr>
            <p>Arist : {{umuziki.author}}</p>
        </div>
    </section>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Add Area Start ##### -->
    <div class="add-area mb-50 mt-50">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="adds">
                        <a href="#"><img src=" {{ umuziki.cover.url }} " alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Add Area End ##### -->

    <!-- ##### Song Area Start ##### -->
    <div class="one-music-songs-area mb-70">
        <div class="container">
            <div class="row">

                <!-- Single Song Area -->
                <div class="col-12">
                    <div class="single-song-area mb-30 d-flex flex-wrap align-items-end">
                        <div class="song-thumbnail">
                            <img src=" {{ umuziki.cover.url }}" alt="">
                        </div>
                        <div class="song-play-area">
                            <div class="song-name">
                                <p>{{umuziki.title}} By {{umuziki.author}}</p>
                            </div>
                            <audio preload="auto" controls>
                                <source src=" {{umuziki.audio.url}} ">
                            </audio>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="single-icon">
                        <i class="icon-like"></i>
                        <i class="icon-eye"></i>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- ##### Song Area End ##### -->
    {% endblock content %}
